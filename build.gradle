plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

configurations {
  testCompile
}

group 'snakebattle'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

javadoc {
    destinationDir = file("build/docs/javadoc")
}

mainClassName = 'snakebattle.Main'